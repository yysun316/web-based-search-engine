<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Worse than Google</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .titleContainer {
                text-align: center;
            }

            .optionContainer {
                position: fixed;
                top: 0;
                right: 0;
            }

            .text {
                font-size: 8vh;
            }

            .input-box {
                width: 35vw;
                height: 5vh;
                border: 2px solid rgba(0, 0, 180, 0.5);
                border-radius: 15px 0 0 15px;
                animation: border-color-animation 5s infinite;
                box-shadow: 0 0 5px rgba(0, 0, 20, 0.3);
            }
            @keyframes border-color-animation {
                0% {
                    border-color: rgba(0, 0, 255, 0.7);
                }
                30% {
                    border-color: rgba(0, 0, 255, 0.7);
                }
                45% {
                    border-color: rgba(0, 0, 255, 0.5);
                }
                50% {
                    border-color: rgba(0, 70, 255, 0.5);
                }
                55% {
                    border-color: rgba(0, 0, 255, 0.5);
                }
                70% {
                    border-color: rgba(0, 0, 255, 0.7);
                }
                100% {
                    border-color: rgba(0, 0, 255, 0.7);
                }
            }

            #submitButton {
                height: 6vh !important;
                padding: 1vh 2vw !important;
                background-color: rgba(30, 30, 255, 0.7) !important;
                border: none !important;
                border-radius: 0px 15px 15px 0px !important;
                cursor: pointer !important;
                box-shadow: 0 0 5px rgba(0, 0, 20, 0.3);
            }

            #submitButton:hover {
              background-color: #b3b3b3 !important;
              border: 2px solid rgba(0, 0, 0, 0.9) !important;
            }

            #popupButton {
                margin-top: 1vh;
            }


            .popupBox {

            }


        </style>

        <script>

            var isPopupVisible = false;
            var popupBoxes = document.getElementsByClassName('popupBox');

            function togglePopup() {
              for (var i = 0; i < popupBoxes.length; i++) {
                var popupBox = popupBoxes[i];

                if (isPopupVisible) {
                  popupBox.style.display = 'none';
                } else {
                  popupBox.style.display = 'block';
                }
              }

              isPopupVisible = !isPopupVisible;
            }

            function addValue(value) {
              document.getElementById('txtname').value += value;
            }


        </script>

    </head>

	<body>
		
        <div class="titleContainer">
            <h1 class="text">
                <span style="color: rgba(0, 0, 255, 0.7);">G</span>
                <span style="color: rgba(255, 0, 0, 0.7);">O</span>
                <span style="color: rgba(255, 200, 0, 1);">O</span>
                <span style="color: rgba(0, 0, 255, 0.7);">G</span>
                <span style="color: rgba(0, 155, 0, 0.7);">L</span>
                <span style="color: rgba(255, 0, 0, 0.7);">E</span>
            </h1>

            <form method="post" action="googleServer.jsp" style="margin-bottom: 0px;">
                <div>
                    <input type="text" name="txtname" id="txtname" class="input-box" placeholder="  Type here">
                    <button id="submitButton" type="submit" value="Search"> Search </button>
                </div>
                <div style="margin-top: 15px;">
                <label for="checkboxId">Link based ranking</label>
                <input type="checkbox" name="checkboxName" id="checkboxId" value="checkboxValue">
                &nbsp;&nbsp;&nbsp;
                    <select name="option" id="option">
                        <option value="2">Phase Length <= 2</option>
                        <option value="3">Phase Length <= 3</option>
                        <option value="-1">Phase Length <= Infinite</option>
                    </select>
                </div>
            </form>
            <button id="popupButton" onclick="togglePopup()" style="margin-bottom: 1vh;">Suggest Keywords</button>
            <div class="popupBox">
                <button onclick="addValue('Hello ')">Hello</button>
                <button onclick="addValue('World ')">World</button>
                <button onclick="addValue('COMP4321 ')">COMP4321</button>
            </div>

        </div>

	</body>
</html>
